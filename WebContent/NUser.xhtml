<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:mp="http://primefaces.org/ui/material"
    xmlns:p="http://primefaces.org/ui">
    
    
    
<h:head>

<script name="jquery/jquery.js" library="primefaces"></script>
<title>Felhasználók</title>
<style>
#centeritem{ display:block; margin: 0 auto;  text-align:center; width:1000px;}
</style>
</h:head>
<h:body style="background-image: url(bg.jpg)">
<p:tabMenu activeIndex="#{param.i}" style="width: 1100px; margin-left:50px;">
                        <p:menuitem style="font-size: 20px;" value="Főoldal" outcome="index.xhtml" icon="ui-icon-home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem style="font-size: 20px;" value="Felhasználó regisztrálása" outcome="NUser.xhtml" icon="ui-icon-plus">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem style="font-size: 20px;" value="Pizza hozzáadása" outcome="NPizza.xhtml" icon="ui-icon-plus">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem style="font-size: 20px;" value="Rendelés felvétele" outcome="NOrder.xhtml" icon="ui-icon-cart">
                            <f:param name="i" value="3" />
                            </p:menuitem>
                            <p:menuitem style="font-size: 20px;" value="Sütők állapota" outcome="SSuto.xhtml" icon="ui-icon-info">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                    </p:tabMenu>
                    <br/>
                    
     
          <div id="centeritem">       
    <h:form  id="jsfexample" >
    <p:panel  header="Felhasználók adatai:">
     <p:messages autoUpdate="true"/>
    
    	<h:panelGrid columns="3" cellpadding="5" style="margin:auto;"  >
    	 
    	<p:outputLabel style="font-size: 18px; font-weight: bold; border-bottom: 2px solid blue;" for="UserID" value="ID: " />
        <p:inputText style="width: 120%;" id="UserID" value="#{database.newUserID}" required="true" label="Id"><f:validateLength minimum = "1" maximum="3" /></p:inputText>
         <p:tooltip for="UserID" value="Felhasznalo ID" trackMouse="true"/> 
        
        <p:outputLabel style="font-size: 18px; font-weight: bold; border-bottom: 2px solid blue;" for="name" value="Név: " />
        <p:inputText style="width: 120%;" id="name" value="#{database.newUserName}" placeholder="Felhaszanalo Neve" required="true" label="Name"/>
        <p:tooltip for="name" value="Felhasznalo neve" trackMouse="true"/> 
   
        <p:outputLabel style="font-size: 18px; font-weight: bold; border-bottom: 2px solid blue;" for="address" value="Cim: " />
        <p:inputText style="width: 120%;" id="address" value="#{database.newUserAddress}" placeholder="Felhasznalo Cime" />
        <p:tooltip for="address" value="Felhasznalo Cime" trackMouse="true"/>
        
        <p:outputLabel style="font-size: 18px; font-weight: bold; border-bottom: 2px solid blue;" for="phonenumber" value="Tel. sz.: " />
        <p:inputText style="width: 120%;" id="phonenumber" value="#{database.newUserPhoneNumber}" placeholder="Felhasznalo Telefonszama" />
        <p:tooltip for="phonenumber" value="Felhasznalo telefonszama" trackMouse="true"/>
        
        </h:panelGrid>
       <p:commandButton style="font-size: 20px; margin-right:10px;" value="Hozzáadás" id="click" actionListener="#{database.addUser()}" oncomplete="PF('dlg1').show()" icon="ui-icon-check" update=":table:UserTable" validateClient="true"/><br/>
       </p:panel>
       
       <p:dialog style="font-size: 20px;" header="Eredmény" widgetVar="dlg1" minWidth="600" minHeight="200">
    <h:outputText value="Sikeresen hozzáadva!"/>
	</p:dialog>
       </h:form>
       </div>
   
      
        <h:form id="table" > 
                        <p:dataTable id="UserTable" value="#{database.ListUsers()}" var="user" paginator="true" rows="20" rowKey="#{user.FID}" selectionMode="single">
                            <p:column headerText="Felhasznalo ID">
                                #{user.FID}  
                            </p:column>
                            <p:column headerText="Név" >
                                #{user.nev}
                            </p:column>
                            <p:column headerText="Cim" >
                                #{user.cim}
                            </p:column>
                            <p:column headerText="Telefonszám">
                                #{user.telefon}
                            </p:column>                        
                        </p:dataTable>
                    </h:form>
                    
         
        
 
        
    
</h:body>
</html>
